# Advanced Server Information Report Tool Configuration
# Configuration file for customizing report behavior

[Alerts]
# CPU usage threshold (percentage)
cpu_threshold=80

# Memory usage threshold (percentage)
memory_threshold=85

# Disk usage threshold (percentage)
disk_threshold=90

# Enable/disable alerts
enable_alerts=true

[Logging]
# Enable/disable logging
enable_logging=true

# Log file path (relative to script directory)
log_file=server_report.log

# Log level (DEBUG, INFO, WARN, ERROR)
log_level=INFO

[Monitoring]
# Services to monitor
services=ssh,firewall,apache2,nginx,mysql,postgresql,docker

# Network interfaces to monitor
network_interfaces=eth0,wlan0,lo

# Check for system updates
check_updates=true

# Check security status
check_security=true

[Export]
# Default export format (txt, json, html)
default_format=txt

# Export directory
export_dir=./reports

# Include system information in exports
include_system_info=true

[Performance]
# Maximum number of processes to show in detailed mode
max_processes=10

# Monitoring interval in seconds (for continuous monitoring)
monitor_interval=30

# Enable performance profiling
enable_profiling=false
